<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Structure de base d'une carte -->
      <article class="card" slot="card-id">
        <div class="card-header">
          <!-- Contenu de la carte -->
          <div class="card-header-title has-text-weight-medium" slot="card-content"></div>
          <!-- Boutons d'édition et de suppression de la carte -->
          <div class="card-header-icon">
            <!-- Bouton d'édition de la carte -->
            <span class="icon has-text-success edit-card-button"><i class="fas fa-pencil-alt"></i></span>
            <!-- Bouton de suppression de la carte -->
            <span class="icon has-text-danger ml-2 delete-card-button"><i class="fas fa-trash-alt"></i></span>
          </div>
        </div>
      </article>
</body>
</html>
